<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VespaJoy</title>

    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <nav>
        <a href="#">Contacts</a>
        <a href="#">Reservation</a>
        <a href="#" class="selected">Home</a>
    </nav>
    <main>
      <div class="heading-container">
        <img src="./assets/vespa-logo.svg" alt="VespaJoy logo">
        <h2>VespaJoy</h2>
      </div>
      <section class="hero-section">
        <div class="info">
          <h1>Ride in style</h1>
          <p>Rent a Vespa at any VespaJoy location across Canada and enjoy unlimited kilometres!</p>
          <button>Rent a Vespa Now <img src="./assets/arrow.svg" alt="arrow"></button>
        </div>
        <img src="./assets/vespa.svg" alt="yellow vespa">
      </section>
    </main>
    <footer>
        <div class="user-menu">
          <img src="./assets/user.svg" alt="user logo"><img src="./assets/notifications.svg" alt="notifications">
        </div>
        <div class="social-media">
          <img src="./assets/face.svg" alt="our facebook account"><img src="./assets/twitter.svg" alt="our twitter account"><img src="./assets/twitch.svg" alt="our twitch account">
        </div>
      </footer>
  </body>
</html>
