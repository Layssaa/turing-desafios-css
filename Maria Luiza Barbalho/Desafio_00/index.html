<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./style.css">

<body>
    <header>
        <div class="navleft">
            <div class="logo">

        </div>

            </div>
            <div class="menu">
                <ion-icon name="menu-outline"></ion-icon>

        </div>
    </header>

        <div class="arrow">
            <ion-icon name="arrow-down-outline"></ion-icon>
        </div>
        <div class="cacto">
            <img src="./cactusmany.png" alt="cactus">
        </div>
        <div class="texts">
            <p>Cacti and succulents are particularly easy indoor plants to care for</p>
            <p>Requiring very little maintenance, they are ideal for every plant lover
            </p>
        </div>
        <div class="medias">
            <ion-icon name="logo-twitter"></ion-icon>
            <ion-icon name="logo-instagram"></ion-icon>
            <ion-icon name="logo-facebook"></ion-icon>
        </div>
    </footer>
