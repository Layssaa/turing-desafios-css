<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">

    <!-- Open Grafic -->
    <meta property="og:title" content="Donut Bar" />
    <meta property="og:url" content="https://felipeozias.github.io/paginas_exemplo/" />
    <meta property="og:description" content="Venha conhecer um pouco mais das nossas delícias!" />
    <meta property="og:image" content="img/post_grafic_400x200.png" />

    <!-- FONTE 01: Pathway Gothic One -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">

    <!-- FONTE 02: Noto Sans JP -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">

    <title>Página modelo</title>
</head>

<body>

    <!-- CABEÇALHO DA PÁGINA -->
    <header id="header">

        <div id="header_l">
            <img src="img/logo.png" alt="Logo">
        </div>

        <div id="header_r">

            <nav id="navbar">

                <input type="checkbox" id="menucheck">

                <label for="menucheck">
                    <img height="30px" id="flexmenu" src="img/menu_50x50.png" alt="menu">
                </label>

                <ul id="ulmenu">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">PRODUCTS</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>

            </nav>
        </div>
    </header>

    <!-- CORPO  DA PÁGINA -->
    <main>
        <img id="rosquinha" src="img/rosquinhas_600x547.png" alt="Rosquinhas">

        <h1 id="hello">HELLO <br> DONUTS</h1>

        <img src="img/onda_top.svg" alt="funto_top" id="fundotop">
        <img src="img/onda_bottom.svg" alt="funto_bottom" id="fundobottom">
    </main>

    <!-- RODAPÉ  DA PÁGINA -->
    <footer id="footer">

        <div id="btn1"><a href="">CONTAC US</a></div>

        <div id="btn2">

            <a target="_blank" href="https://www.facebook.com/"><img src="img/facebook.svg" alt="Facebook"></a>

            <a target="_blank" href="https://www.instagram.com/"><img src="img/instagram.svg" alt="Instagram"></a>

            <a target="_blank" href="https://twitter.com"><img src="img/twitter.svg" alt="Twitter"></a>
            <a href="#" id="follow">/ FOLLOW US</a>
        </div>
    </footer>
</body>

</html>
