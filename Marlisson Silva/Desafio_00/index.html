<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ray Shampoo</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  
  <body>
    
    <div id="pagecontent">

      <div id="topbar">
        <p>free shipping from &euro;20</p>
      </div>
      
      <header id="header">
        
        <div id="logo">ray<sup>&reg;</sup></div>

        <nav id="navbar">
          <p>products</p>
          <p>story</p>
          <p>ingredients</p>
          <p>packaging</p>
          <p>learn</p>
        </nav>

        <div id="cart">
          
          <div>
            <p>cart</p>
          </div>

          <div id="valor">
            <p>0</p>
          </div>
        
        </div>
    
      </header>

      <main>

        <section id="column">
          
          <div id="returnbox">
            <div id="return">
              <img src="./assets/images/arrowback.png" alt="return" />
            </div>
          </div>

          <div id="productdinformation">
            <p>voordelen</p>
            <p>ingredienten</p>
            <p>packs</p>
            <p>packaging</p>
            <p>product faq</p>
            <p>reviews</p>
          </div>

        </section>

        <section id="productimg">
          <img src="./assets/images/oolong tea.png" alt="ray shampoo" />
        </section> <!--imagem principal do produto-->

        <section id="productdetails">

          <div id="central">

            <div id="content">
              <h2 id="productname">ray shampoo</h2>

              <div id="valuation">
                <p> <img src="./assets/images/ratestar.png" alt="rateus" /></p>
                <p>156 reviews</p>
              </div>

              <p id="productdescription">Here we go a description of the product lorem dolor sit amet, consectetur adipisicing elit, sed.</p>

            </div> <!--conteúdo da descrição-->

            <div id="bottlesize">
              
              <p>bottle size</p>
              
              <div class="row">
                <div class="sizes">
                  <input type="radio" name="500ml" id="500ml" value="500" />
                  <label for="500ml">500ml</label>
                </div>
                <div class="sizes">
                  <input type="radio" name="250ml" id="250ml" value="250" />
                  <label for="250ml">250ml</label>
                </div>
                <div class="sizes">
                  <input type="radio" name="refill" id="refill" value="refill" />
                  <label for="refill">refill</label>
                </div>
              </div>
            
            </div> <!--tamanho da garrafa-->

            <div id="scent">
              
              <p>scent</p>
              
              <div class="row">
                <div class="scenttypes">
                  <input type="radio" name="oolongtea" id="oolongtea" value="oolongtea" />
                  <label for="oolongtea">oolong tea</label>
                </div>
                <div class="scenttypes">
                  <input type="radio" name="grapefruit" id="grapefruit" value="grapefruit" />
                  <label for="grapefruit">grapefruit</label>
                </div>
              </div>
            
            </div> <!--essência-->

            <div id="btn">
              <button id="btn-addtocart">
                add to your cart — &euro;24
              </button>
            </div>

          </div> <!--centralização-->
        </section> <!--detalhes do produto-->

      </main>
    </div> <!--conteúdo da página-->
  </body>
</html>
